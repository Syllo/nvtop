ShortDescription: GPU monitoring tool for Windows - htop-like task monitor for NVIDIA, AMD, and Intel GPUs
Description: |-
  NVTOP (Neat Videocard TOP) is a GPU monitoring tool for Windows that provides real-time information about GPU usage in an htop-familiar way.
  
  Features:
  • Multi-vendor GPU support: NVIDIA (full NVML support), AMD (DXGI/PDH), Intel (DXGI/PDH)
  • Per-process GPU usage monitoring for all supported vendors
  • Real-time monitoring of GPU utilization, memory usage, power consumption, clock speeds, and temperatures
  • Color-coded utilization bars (green/yellow/red) based on load
  • Interactive ncurses-based terminal interface
  • Snapshot mode for JSON output (perfect for scripting and automation)
  • Native Windows performance - no WSL required
  
  Requirements:
  • Windows 10/11
  • GPU drivers: NVIDIA (470+), AMD (with DXGI 1.4+), or Intel (Gen 11+/Arc)
  • For NVIDIA: CUDA Toolkit or nvml.dll in PATH
